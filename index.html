<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link href="./src/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="generator">
        <header class="header">
          <h1 class="header__title">Password Generator</h1>
        </header>

        <section class="output" aria-live="polite">
          <span class="output__text">[P4$5W0rD!]</span>
          <button class="output__copy" aria-label="Copy password">
            <img src="./src/assets/images/icon-copy.svg" alt="" />
          </button>
        </section>

        <form class="form">
          <div class="form__wrapper">
            <div class="form__slider">
              <div class="form__characters">
                <span class="form__characters-label">Character Length</span>
                <span class="form__characters-value">0</span>
              </div>
              <label for="length" class="visually-hidden">Slider length:</label>
              <input
                class="form__slider-input"
                type="range"
                id="length"
                name="length"
                min="0"
                max="100"
                value="50"
              />
            </div>

            <fieldset class="form__checkbox-group">
              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="uppercase"
                  name="uppercase"
                  value="0"
                />
                <label class="form__checkbox-label" for="uppercase">
                  Include Uppercase Letters
                </label>
              </div>

              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="lowercase"
                  name="lowercase"
                  value="1"
                />
                <label class="form__checkbox-label" for="lowercase">
                  Include Lowercase Letters
                </label>
              </div>

              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="numbers"
                  name="numbers"
                  value="2"
                />
                <label class="form__checkbox-label" for="numbers">
                  Include Numbers
                </label>
              </div>

              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="symbols"
                  name="symbols"
                  value="3"
                />
                <label class="form__checkbox-label" for="symbols">
                  Include Symbols
                </label>
              </div>
            </fieldset>

            <div class="form__strength">
              <span class="form__strength-label">Strength</span>
              <div
                class="strength-meter strength-meter--medium"
                role="status"
                aria-live="polite"
                aria-label="Password strength"
              >
                <div class="strength-meter__container">
                  <span class="strength-meter__desc">[Medium]</span>
                  <div class="strength-meter__bars">
                    <span class="strength-meter__bar"></span>
                    <span class="strength-meter__bar"></span>
                    <span class="strength-meter__bar"></span>
                    <span class="strength-meter__bar"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="button">
              <button class="button__generate" type="submit">Generate</button>
              <img
                class="button__icon"
                src="./src/assets/images/icon-arrow-right.svg"
                alt=""
              />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
