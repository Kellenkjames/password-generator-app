<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link href="./src/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="generator">
        <header class="header">
          <h1 class="header__title">Password Generator</h1>
        </header>

        <section class="output" aria-live="polite">
          <span class="output__value"></span>
          <button class="output__copy">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </section>

        <div class="form">
          <div class="form__wrapper">
            <div class="form__slider">
              <div class="form__characters">
                <span class="form__characters-label">Character Length</span>
                <span class="form__characters-value">0</span>
              </div>
              <label for="length" class="visually-hidden">Slider length:</label>
              <input
                class="form__slider-input"
                type="range"
                id="length"
                name="length"
                min="4"
                max="20"
                step="1"
                value="12"
              />
            </div>

            <fieldset class="form__checkbox-group">
              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="uppercase"
                  name="uppercase"
                  value="0"
                />
                <label class="form__checkbox-label" for="uppercase">
                  <span class="form__checkbox-box">
                    <img
                      src="./src/assets/images/icon-check.svg"
                      alt=""
                      aria-hidden="true"
                      class="form__checkbox-icon"
                    />
                  </span>
                  Include Uppercase Letters
                </label>
              </div>

              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="lowercase"
                  name="lowercase"
                  value="1"
                />
                <label class="form__checkbox-label" for="lowercase">
                  <span class="form__checkbox-box">
                    <img
                      src="./src/assets/images/icon-check.svg"
                      alt=""
                      aria-hidden="true"
                      class="form__checkbox-icon"
                    />
                  </span>
                  Include Lowercase Letters
                </label>
              </div>

              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="numbers"
                  name="numbers"
                  value="2"
                />
                <label class="form__checkbox-label" for="numbers">
                  <span class="form__checkbox-box">
                    <img
                      src="./src/assets/images/icon-check.svg"
                      alt=""
                      aria-hidden="true"
                      class="form__checkbox-icon"
                    />
                  </span>
                  Include Numbers
                </label>
              </div>

              <div class="form__checkbox">
                <input
                  class="form__checkbox-input"
                  type="checkbox"
                  id="symbols"
                  name="symbols"
                  value="3"
                />
                <label class="form__checkbox-label" for="symbols">
                  <span class="form__checkbox-box">
                    <img
                      src="./src/assets/images/icon-check.svg"
                      alt=""
                      aria-hidden="true"
                      class="form__checkbox-icon"
                    />
                  </span>
                  Include Symbols
                </label>
              </div>
            </fieldset>

            <div class="form__strength">
              <span class="form__strength-label">Strength</span>
              <div
                class="strength-meter strength-meter--medium"
                role="status"
                aria-live="polite"
                aria-label="Password strength"
              >
                <div class="strength-meter__container">
                  <span class="strength-meter__desc">[Medium]</span>
                  <div class="strength-meter__bars">
                    <span class="strength-meter__bar"></span>
                    <span class="strength-meter__bar"></span>
                    <span class="strength-meter__bar"></span>
                    <span class="strength-meter__bar"></span>
                  </div>
                </div>
              </div>
            </div>

            <button class="button">
              <span class="button__generate" type="button">Generate</span>
              <svg
                class="button__icon"
                width="13"
                height="13"
                viewBox="0 0 13 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.05273 12.5L12.0527 6.50002L6.05273 0.5L4.78772 1.76501L8.6282 5.60547L0.947266 5.60547V7.3946L8.6282 7.3946L4.78772 11.235L6.05273 12.5Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/js/controller.js"></script>
  </body>
</html>
